[phases.setup]
nixPkgs = ["python3", "python3Packages.pip", "postgresql"]

[phases.install]
cmds = ["python -m venv /tmp/venv", "source /tmp/venv/bin/activate && pip install -r backend/requirements.txt"]

[phases.build]
cmds = ["cd backend && python -c 'print(\"Build completed\")'"]

[start]
cmd = "source /tmp/venv/bin/activate && cd backend && python main.py"

[variables]
PYTHONPATH = "/app:/app/backend"