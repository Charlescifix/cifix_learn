[phases.setup]
nixPkgs = ["python3", "python3Packages.pip", "postgresql"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r backend/requirements.txt"]

[phases.build]
cmds = ["cd backend && python -c 'print(\"Build completed\")'"]

[start]
cmd = "cd backend && python main.py"

[variables]
PYTHONPATH = "/app:/app/backend"